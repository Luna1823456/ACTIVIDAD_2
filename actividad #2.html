<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Promedio</title>
</head>
<body>
    <h1>Calculadora de Promedio de Precios</h1>
    
    <form id="formulario">
        <label for="precio">Precio del producto:</label>
        <input type="number" id="precio" step="0.01">
        <button type="button" onclick="agregarPrecio()">Agregar Precio</button>
    </form>
    
    <div id="resultados">
        <p>Lista de Precios:</p>
        <ul id="listaPrecios">
        </ul>
        <p>Promedio de Precios: <span id="promedio">0.00</span></p>
    </div>

    <script>
        let precios = [];

        function agregarPrecio() {
            const precio = parseFloat(document.getElementById('precio').value);
            if (!isNaN(precio)) {
                precios.push(precio);
                document.getElementById('listaPrecios').innerHTML += `<li>${precio}</li>`;
                actualizarPromedio();
            }
        }

        function actualizarPromedio() {
            const promedio = precios.length > 0 ? (precios.reduce((a, b) => a + b) / precios.length).toFixed(2) : 0.00;
            document.getElementById('promedio').textContent = promedio;
        }
    </script>
</body>
</html>
